<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <div class="summary-left">
      <h1>Your Result</h1>
      <div class="result-content">
        <h2>76</h2>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>
    <div class="summary-right">
      <h2>Summary</h2>
      <ul class="summary-content"></ul>
      <button>Continue</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
